{% extends "layout.html" %}
{% block body %}
<div class ="spacer">

</div>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please register to start solving our colleagues lives (and maybe save yourself)</h2>
        <label for="inputName">Full Name:</label>
        <input type="text" id="inputName" class="form-control" placeholder="Chuck Norris" required autofocus>
        <label for="inputEmail">Email address:</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="chuck@norris.com" required autofocus>
        <label for="inputPassword">Password:</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputVerify">Verify Password:</label>
        <input type="password" id="inputVerify" class="form-control" placeholder="Verify Password" required>
        <label for="register"></label>
        <button id="register" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div> <!-- /container -->
{% endblock %}
