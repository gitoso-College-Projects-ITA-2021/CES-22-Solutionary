{% extends "topbar.html" %}

{% block title %} Solutionary {% endblock %}

                    </span>
                </div>
            </div>
            <div class="col-lg-6">
                <h3>My Projects</h3>
                <div class="list-group col-lg-12">

            </div>
            <div class="col-lg-6">

    <div class="row">

</div>
