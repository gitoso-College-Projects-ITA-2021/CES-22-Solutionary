{% block title %} Project {% endblock %}
{% block content %}

<form action="{{url_for('project')}}", method="POST">

  <div>
      {{ form.name(class_='form-control', placeholder='Ogata', autocomplete='off', autofocus=true)}}
 
      <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
      </ul>
      
  </div>

  <div>
    {{ form.submit_button}}
  </div>
  

  {{ form.csrf_token }}
</form>
{% endblock %}
